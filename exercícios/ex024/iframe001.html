<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do

        <!--Tamanho padrão do iframe 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"  height="500" scolling="no"> <!--scolling, parametro que não funciona em todos os navegadores, referente a barra de rolagem do iframe-->
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!--Usado para quando o iframe não é compatível, mostra o link do site-->
        </iframe>

        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
    <p>
        o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no<a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
